<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Home Screen">
    <link rel="apple-touch-icon" href="https://www.un.org/sustainabledevelopment/wp-content/uploads/2019/08/cropped-SDG-Wheel_Transparent_WEB-300x300.png">
    <title>Home Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            background-image: url('https://sdgresources.relx.com/sites/default/files/styles/sus_content_main_image/public/carousel-images/sdg_inspiration_day_background_banner.png?itok=Kpvrak0I');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .button {
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            display: inline-block;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .iframe-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .iframe-popup iframe {
            width: 80%;
            height: 80%;
            border: none;
            border-radius: 8px;
        }

        .iframe-popup .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .iframe-popup .close-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welkom op de Home Screen</h1>
        <a href="#" class="button" onclick="openIframe('https://dashboards.sdgindex.org/map')">Bekijk behaling Status</a>
    </div>

    <div id="iframe-popup" class="iframe-popup">
        <button class="close-btn" onclick="closeIframe()">&times;</button>
        <iframe id="iframe-content"></iframe>
    </div>

    <script>
        function openIframe(url) {
            document.getElementById('iframe-popup').style.display = 'flex';
            document.getElementById('iframe-content').src = url;
        }

        function closeIframe() {
            document.getElementById('iframe-popup').style.display = 'none';
            document.getElementById('iframe-content').src = '';
        }
    </script>

</body>
</html>
